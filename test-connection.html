<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Backend Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSocket()">Test Socket.IO</button>
    
    <div id="results"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';
        
        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = 'test ' + (success ? 'success' : 'error');
            div.innerHTML = `
                <strong>${success ? '‚úÖ' : '‚ùå'} ${title}</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                addResult('Health Check', response.ok, data);
            } catch (error) {
                addResult('Health Check', false, { error: error.message });
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                }
                
                addResult('Login Test', response.ok, data);
            } catch (error) {
                addResult('Login Test', false, { error: error.message });
            }
        }

        function testSocket() {
            const socket = io(API_URL, {
                auth: {
                    token: localStorage.getItem('auth_token')
                }
            });

            socket.on('connect', () => {
                addResult('Socket.IO Connection', true, { 
                    socketId: socket.id,
                    connected: socket.connected 
                });
                
                // Test ping
                socket.emit('ping');
            });

            socket.on('pong', (data) => {
                addResult('Socket.IO Ping/Pong', true, data);
            });

            socket.on('connect_error', (error) => {
                addResult('Socket.IO Connection', false, { error: error.message });
            });
        }
    </script>
</body>
</html>
